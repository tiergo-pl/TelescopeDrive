[env:pro16MHzatmega328]
platform = atmelavr
board = pro16MHzatmega328
platform_packages = toolchain-atmelavr

;framework = arduino
;framework = toolchain-atmelavr

build_flags = 
    -O3
    -Wa,-ahl=listing.lst


monitor_speed = 57600

